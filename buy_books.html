<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Books</title>
</head>
<body>
    <h2>Buy a Book</h2>
    <form method="POST" action="/customer/buy_books">
        <label for="customer_name">Customer Name:</label><br>
        <input type="text" id="customer_name" name="customer_name" required><br><br>
        
        <label for="customer_email">Email:</label><br>
        <input type="email" id="customer_email" name="customer_email" required><br><br>

        <label for="customer_phone">Phone Number:</label><br>
        <input type="text" id="customer_phone" name="customer_phone" required><br><br>

        <label for="book_name">Book Name:</label><br>
        <input type="text" id="book_name" name="book_name" required><br><br>

        <input type="submit" value="Buy Book">
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
