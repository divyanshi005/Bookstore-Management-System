<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        /* General layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h2 {
            color: #333;
            padding: 20px 0;
            border-bottom: 2px solid #ddd;
            background-color: #fff;
            margin: 0;
        }

        /* Navigation styles */
        nav {
            background-color: #007bff;
            padding: 20px 0;
            margin-top: 20px;
        }
        nav a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        nav a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <nav>
        <a href="{{ url_for('add_book') }}">Add/Delete Book</a>
        <a href="{{ url_for('view_customers') }}">View Customers</a>
        <a href="{{ url_for('search_books') }}">Search Books</a>
        <a href="{{ url_for('transaction_history') }}">Transaction History</a>
    </nav>
</body>
</html>
