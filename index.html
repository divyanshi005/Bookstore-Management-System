<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore App - Choose Role</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8c0ff, #3f4c6b); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Bookstore App</h2>
        <p>Please select your role:</p>
        <form action="/admin/admin_login" method="get" style="display: inline;">
            <button type="submit">Admin</button>
        </form>
        <form action="/customer/dashboard" method="get" style="display: inline;">
            <button type="submit">Customer</button>
        </form>
    </div>
</body>
</html>
